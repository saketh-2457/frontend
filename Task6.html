<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TASK5</title>
    </head>
    <body>
        <div id="container">
            <div class=""input_div">
                <input placeholder="Enter X" id="num1" />
                <input placeholder="Enter Y" id="num2" />
                <input placeholder="Result" id="res" />
            </div>
        </div>

        <div class="button_div">
            <button onclick="add();">Addition!</button>
            <button onclick="sub();">Subtraction!</button>
            <button onclick="mul();">Multiplication!</button>
            <button onclick="div();">Division!</button>
        </div>
       
        <script>
            function add() {
                x = parseInt(document.getElementById("num1").value);
                y = parseInt(document.getElementById("num2").value);
                result = x + y;
                document.getElementById("res").value = result;
            }
            function sub() {
                x = parseInt(document.getElementById("num1").value);
                y = parseInt(document.getElementById("num2").value);
                result = x - y;
                document.getElementById("res").value = result;
            }

            function mul() {
                x = parseInt(document.getElementById("num1").value);
                y = parseInt(document.getElementById("num2").value);
                result = x * y;
                document.getElementById("res").value = result;
            }

            function div() {
                x = parseInt(document.getElementById("num1").value);
                y = parseInt(document.getElementById("num2").value);
                result = x / y;
                document.getElementById("res").value = result;
            }
        </script>
    </body>
</html>
